<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
	
	<h1 align="center">Portal das Peladas.com</h1>
	<h2>Cadastro de novos usuários</h2>

	<h:form id="form">
		<fieldset>
			<legend>Dados do Usuário</legend>
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{beanPessoa.pessoa.nome}" size="30" required="true"/>

				<p:outputLabel value="Apelido" for="apelido" />
				<p:inputText id="apelido" value="#{beanPessoa.pessoa.apelido}" required="true" size="30" />

				<p:outputLabel value="Email" for="email" />
				<p:inputText id="email" value="#{beanPessoa.pessoa.email}" required="true" size="30" />

				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" value="#{beanPessoa.pessoa.senha}" required="true" size="30" />
			</p:panelGrid>
			<br/>
			<p:outputLabel/>
			<p:commandButton value="Adicionar" action="#{beanPessoa.add}" update="form table"/>
			
		</fieldset>
	</h:form>

	<h2>Lista de Usuários:</h2>
	<p:dataTable value="#{beanPessoa.pessoaList}" var="p" border="2" id="table">
		<p:column >
		<f:facet name="header">Nome</f:facet>
			#{p.nome}
		</p:column>
		<p:column>
		<f:facet name="header">Email</f:facet>
			#{p.email}
		</p:column>
		<p:column>
		<f:facet name="header">Apelido</f:facet>
			#{p.apelido}
		</p:column>
	</p:dataTable>

</ui:define>
</ui:composition>
