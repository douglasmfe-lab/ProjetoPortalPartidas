<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://xmlns.jcp.org/jsf/html"
			xmlns:f="http://xmlns.jcp.org/jsf/core"
			xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
			xmlns:p="http://primefaces.org/ui"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro</title>
</h:head>
<h:body>
	<h1 align="center">Portal das Partidas.com</h1>
	<h2>Cadastro de novos usuários</h2>
	
	<h:form>
		<fieldset>
			<legend>Dados do Usuário</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome" for="nome"/>
					<h:inputText  id="nome" value="#{beanPessoa.pessoa.nome}"/>
						
					<h:outputLabel value="Apelido" for="apelido"/>
					<h:inputText  id="apelido" value="#{beanPessoa.pessoa.apelido}"/>
					
					<h:outputLabel value="Email" for="email"/>
					<h:inputText  id="email" value="#{beanPessoa.pessoa.email}"/>
					
					<h:outputLabel  value="Senha" for="senha"/>
					<h:inputSecret id="senha" value="#{beanPessoa.pessoa.senha}"/>
					<h:commandButton value="Adicionar" action="#{beanPessoa.add}" />
		
				</h:panelGrid>
		</fieldset>
	</h:form>
	
	<h3>Lista de Usuários:</h3>
	<h:dataTable value="#{beanPessoa.pessoaList}" var="p" border="2" >
		<h:column>#{p.nome}</h:column>
		<h:column>#{p.email}</h:column>
	</h:dataTable>
	
</h:body>
</html>
