<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://xmlns.jcp.org/jsf/html"
			xmlns:f="http://xmlns.jcp.org/jsf/core"
			xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
			xmlns:p="http://primefaces.org/ui"
>
			
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de Partidas</title>
</h:head>
<h:body>
	<h1 align="center">Portal das Partidas.com</h1>
	<h2>Cadastro de novas partidas</h2>
	
	<h:form>
		<fieldset>
			<legend>Dados da Partida</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome do Evento" for="nome"/>
					<h:inputText id="nome" value="#{beanPartida.partida.nomeEvento}"/>
						
					<h:outputLabel value="Data" for="data"/>
					<h:inputText id="data" value="#{beanPartida.partida.data}"/>
					
					<h:outputLabel value="Hora" for="hora"/>
					<h:inputText id="hora" value="#{beanPartida.partida.hora}"/>
					
					<h:outputLabel  value="Local" for="local"/>
					<h:inputSecret id="local" value="#{beanPartida.partida.local}"/>
					<h:commandButton value="Adicionar" action="#{beanPartida.add}" />
				</h:panelGrid>
		</fieldset>
	</h:form>
	
	<h3>Lista de Partidas:</h3>
	<h:dataTable value="#{beanPartida.partidaList}" var="p" border="2" >
		<h:column>#{p.nomeEvento}</h:column>
		<h:column>#{p.data}</h:column>
		<h:column>#{p.hora}</h:column>
		<h:column>#{p.local}</h:column>
	</h:dataTable>
	
</h:body>
</html>
