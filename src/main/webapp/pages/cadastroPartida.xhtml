<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://xmlns.jcp.org/jsf/html"
			xmlns:f="http://xmlns.jcp.org/jsf/core"
			xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
			xmlns:p="http://primefaces.org/ui"
>
			
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de Partidas</title>
</h:head>
<h:body>
	<h1 align="center">Portal das Partidas.com</h1>
	<h2>Cadastro de novas partidas</h2>
	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nome do Evento"/>
			<h:inputText  value="#{beanPartida.partida.nomeEvento}"/>
				
			<h:outputText value="Data"/>
			<h:inputText  value="#{beanPartida.partida.data}"/>
			
			<h:outputText value="Hora"/>
			<h:inputText  value="#{beanPartida.partida.hora}"/>
			
			<h:outputText  value="Senha"/>
			<h:inputSecret value="#{beanPartida.partida.local}"/>
			<h:outputText/>
			<h:commandButton value="Adicionar" action="#{beanPartida.add}" />
		</h:panelGrid>
	</h:form>
	
	<h3>Lista de Partidas:</h3>
	<h:dataTable value="#{beanPartida.partidaList}" var="p" border="2" >
		<h:column>#{p.nomeEvento}</h:column>
		<h:column>#{p.data}</h:column>
		<h:column>#{p.hora}</h:column>
		<h:column>#{p.local}</h:column>
	</h:dataTable>
	
</h:body>
</html>
